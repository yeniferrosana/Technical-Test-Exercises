<!--/*
 * Crea un programa que se encargue de calcular el aspect ratio de una
 * imagen a partir de una url.
 * - Url de ejemplo: https://raw.githubusercontent.com/mouredev/
 *   mouredev/master/mouredev_github_profile.png
 * - Por ratio hacemos referencia por ejemplo a los "16:9" de una
 *   imagen de 1920*1080px.
 */-->
 <script>
  let img = new Image();
  img.src = 'https://raw.githubusercontent.com/mouredev/mouredev/master/mouredev_github_profile.png';
  function gcd (a, b) {
    return (b == 0) ? a : gcd (b, a%b);
  }
  img.onload = function() {
    let alto = this.naturalHeight;
    let ancho = this.naturalWidth;
    let r = gcd (ancho, alto);
    document.write ("Aspect     = ", ancho/r, ":", alto/r);
  }
  
 </script>
